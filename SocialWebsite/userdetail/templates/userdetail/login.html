{% include "nav.html" %}
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-2 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Name of socialwebapp">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Enter your Login Credentials</h2>
        </div>
        {% if messages %}
        {% for message in messages %}
            <h1 class="bg-red-400 flex justify-center mt-3 px-2 py-2">{{message}}</h1>
        
        {% endfor %}
        {% endif %}
    <div class="flex min-h-full flex-col justify-center px-6 py-2 lg:px-8">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="{% url "userdetail:login" %}" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            {{ form.username}}
            <label for="password">Password</label>
             {{form.password}} &nbsp;
             <input type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" value="Login">
        </form>
        </div>
        <div class="flex justify-center">
            <h1>Don't have an account? &nbsp;<a href="{% url "userdetail:register" %}" class="hover:underline text-blue-400">Register</a></h1>
        </div>
    </div>
</body>
</html>
